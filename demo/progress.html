<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style media="screen">
        body {
            font-family: "Avenir Next", Arial, sans-serif;
        }
        .row {
            margin-bottom: 4px;
        }
        .section input {
            margin-bottom: 4px;
        }
        .subtitle {
            margin-top: -10px;
        }
        progress {
            width: 100%;
        }
    </style>
    <script src="../js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

    <script src="../FormValidator.js" type="text/javascript"></script>
    <script src="progress.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <!-- <link rel="stylesheet" href="../css/theme.default.css" media="screen" title="no title" charset="utf-8"> -->
    <link rel="stylesheet" href="../css/theme.bootstrap.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>
                Demo (Progress)
                <small>How much has a form been filled out?</small>
            </h1>
        </div>

        <form id="my_form">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <h4>Overall progress</h4>
                        <progress id="overall_progress" value="0" max="1"></progress>
                    </div>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="row section s1" id="1">
                        <div class="col-xs-12">
                            <h3>Section 1</h3>
                        </div>
                        <div class="col-xs-12 subtitle">
                            required only
                        </div>
                        <div class="col-xs-12">
                            <input type="text" class="form-control required" data-fv-validate="text" placeholder="required" />
                            <input type="text" class="form-control required" data-fv-validate="text" placeholder="required" />
                            <input type="text" class="form-control required" data-fv-validate="text" placeholder="required" />
                        </div>
                        <div class="col-xs-12">
                            <progress value="0" max="1"></progress>
                        </div>
                    </div>
                    <div class="row section s2" id="2">
                        <div class="col-xs-12">
                            <h3>Section 2</h3>
                        </div>
                        <div class="col-xs-12 subtitle">
                            optional only
                        </div>
                        <div class="col-xs-12">
                            <input type="checkbox" data-fv-validate="checkbox" data-fv-optional="true" />
                            <input type="checkbox" data-fv-validate="checkbox" data-fv-optional="true" />
                            <input type="checkbox" data-fv-validate="checkbox" data-fv-optional="true" />
                        </div>
                        <div class="col-xs-12">
                            <progress value="0" max="1"></progress>
                        </div>
                    </div>
                    <div class="row section s3" id="3">
                        <div class="col-xs-12">
                            <h3>Section 3</h3>
                        </div>
                        <div class="col-xs-12 subtitle">
                            required and optional
                        </div>
                        <div class="col-xs-12">
                            <input type="text" class="form-control required" data-fv-validate="text" placeholder="required" />
                            <input type="text" class="form-control optional" data-fv-validate="text" data-fv-optional="true" placeholder="optional" />
                            <input type="text" class="form-control required" data-fv-validate="text" placeholder="required" />
                        </div>
                        <div class="col-xs-12">
                            <progress value="0" max="1"></progress>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" style="border-bottom: 1px solid #eee; margin-bottom: 20px;"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary validate recache" type="button">
                                Get progress
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
