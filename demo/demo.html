<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style media="screen">
        body {
            font-family: "Avenir Next", Arial, sans-serif;
        }
        .row {
            margin-bottom: 4px;
        }
        #errors {
            padding-top: 10px;
        }
    </style>
    <script src="../js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

    <script src="../FormValidator.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/FormValidator.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>
                Demo
                <small>Dynamically change the field's attributes</small>
            </h1>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="validation_type" class="col-xs-3 control-label">validation type</label>
                <div class="col-xs-6">
                    <select id="validation_type" class="validator form-control input-lg"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">locale</label>
                <div class="col-xs-6">
                    <select class="locale form-control input-lg">
                        <option value="en">en</option>
                        <option value="de">de</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">error output</label>
                <div class="col-xs-6">
                    <select class="error_output_mode form-control input-lg">
                        <option value="NONE">none</option>
                        <option value="BELOW">below</option>
                        <option value="TOOLTIP">tooltip</option>
                        <option value="POPOVER">popover</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-6">
                    <button class="btn btn-lg btn-primary validate" type="button">
                        Start validation
                    </button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-xs-12" style="border-bottom: 1px solid #eee; margin-bottom: 20px;"></div>
        </div>

        <form id="my_form" class="form-horizontal" data-fv-error-classes="fv-invalid-field">
            <div class="form-group">
                <label for="field" class="col-xs-2 control-label">the input</label>
                <div class="col-xs-10">
                    <input id="field" class="form-control input-lg" type="text" data-fv-validate="text">
                </div>
                <div class="col-xs-10 col-xs-push-2">
                    <br>
                    check me
                    <input type="checkbox" data-fv-validate="checkbox"><br>
                    check either one
                    <input type="radio" name="radios" data-fv-validate="radio">
                    <input type="radio" name="radios"><br>
                    <select data-fv-validate="select">
                        <option value="">null</option>
                        <option value="one">valid option 1</option>
                        <option value="two">valid option 2</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="border-bottom: 1px solid #eee; margin-bottom: 20px;"></div>
            </div>
            <div class="options">
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">blacklist</label>
                    <div class="col-xs-4">
                        <input class="form-control" type="text" data-attr="data-fv-blacklist">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">whitelist</label>
                    <div class="col-xs-4">
                        <input class="form-control" type="text" data-attr="data-fv-whitelist">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">max</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-max">
                    </div>
                    <div class="col-xs-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-attr="data-fv-include-max" checked>
                            include max?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">min</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-min">
                    </div>
                    <div class="col-xs-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-attr="data-fv-include-min" checked>
                            include min?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">max length</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-max-length">
                    </div>
                    <div class="col-xs-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-attr="data-fv-enforce-max-length">
                            enforce max length?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">min length</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-min-length">
                    </div>
                    <div class="col-xs-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-attr="data-fv-enforce-min-length">
                            enforce min length?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">regex</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-regex">
                    </div>
                    <label class="col-xs-2 control-label">regex flags</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-regex-flags">
                    </div>
                </div>
            </div>
            <!-- <div class="row field">
                <div class="col-xs-3">
                    dependencies:
                </div>
                <div class="col-xs-3">
                    <input id="6" class="form-control" type="text" data-fv-validate="number" data-fv-name="master" data-fv-preprocess="false" data-fv-postprocess="false" placeholder="enter something here to see another field" />
                    <br>
                    <input id="7" class="form-control" type="text" data-fv-validate="text" data-fv-name="slave" data-fv-depends-on="master" />
                    <div class="error_output"></div>
                </div>
                <div class="col-xs-6 validation_options">

                </div>
            </div> -->
        </form>
    </div>
</body>

</html>
