<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style media="screen">
        body {
            font-family: "Avenir Next", Arial, sans-serif;
        }
        .row {
            margin-bottom: 4px;
        }
        #errors {
            padding-top: 10px;
        }
    </style>
    <script src="../js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

    <script src="../FormValidator.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <!-- <link rel="stylesheet" href="../css/theme.default.css" media="screen" title="no title" charset="utf-8"> -->
    <link rel="stylesheet" href="../css/theme.bootstrap.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>
                Demo
                <small>Dynamically change the field's attributes</small>
            </h1>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="validation_type" class="col-xs-4 control-label">validation type</label>
                <div class="col-xs-4">
                    <select id="validation_type" class="validator form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">locale</label>
                <div class="col-xs-4">
                    <select class="locale form-control">
                        <option value="en">en</option>
                        <option value="de">de</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">error output</label>
                <div class="col-xs-4">
                    <select class="error_output_mode form-control">
                        <option value="NONE">none</option>
                        <option value="BELOW">below</option>
                        <option value="TOOLTIP">tooltip</option>
                        <option value="POPOVER">popover</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">build mode</label>
                <div class="col-xs-4">
                    <select class="build_mode form-control">
                        <option value="ENUMERATE">enumerate</option>
                        <option value="SENTENCE">sentence</option>
                        <option value="LIST">list</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-4 col-xs-4">
                    <button class="btn btn-primary validate" type="button">
                        Start validation
                    </button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-xs-12" style="border-bottom: 1px solid #eee; margin-bottom: 20px;"></div>
        </div>

        <form id="my_form" class="form-horizontal">
            <div class="form-group">
                <label for="field" class="col-xs-2 control-label">the input</label>
                <div class="col-xs-10">
                    <input id="field" class="form-control input-lg" type="text" data-fv-validate="text" data-fv-name="the input">
                </div>
                <div class="col-xs-10 col-xs-push-2">
                    <br>
                    check me
                    <input type="checkbox" data-fv-validate="checkbox" data-fv-depends-on="body #field" disabled>
                    <br>
                    check either one
                    <input type="radio" name="radios" data-fv-validate="radio" data-fv-depends-on="body #field" disabled>
                    <input type="radio" name="radios" disabled>
                    <br>
                    <select data-fv-validate="select" data-fv-depends-on="body #field" disabled>
                        <option value="">null</option>
                        <option value="one">valid option 1</option>
                        <option value="two">valid option 2</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="border-bottom: 1px solid #eee; margin-bottom: 20px;"></div>
            </div>
            <div class="options">
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">blacklist</label>
                    <div class="col-xs-4">
                        <input class="form-control" type="text" data-attr="data-fv-blacklist">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">whitelist</label>
                    <div class="col-xs-4">
                        <input class="form-control" type="text" data-attr="data-fv-whitelist">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">max</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-max">
                    </div>
                    <div class="col-xs-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-attr="data-fv-include-max" checked>
                            include max?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">min</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-min">
                    </div>
                    <div class="col-xs-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-attr="data-fv-include-min" checked>
                            include min?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">max length</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-max-length">
                    </div>
                    <div class="col-xs-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-attr="data-fv-enforce-max-length">
                            enforce max length?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">min length</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-min-length">
                    </div>
                    <div class="col-xs-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-attr="data-fv-enforce-min-length">
                            enforce min length?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <label class="col-xs-2 control-label">regex</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-regex">
                    </div>
                    <label class="col-xs-2 control-label">regex flags</label>
                    <div class="col-xs-2">
                        <input class="form-control" type="text" data-attr="data-fv-regex-flags">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
